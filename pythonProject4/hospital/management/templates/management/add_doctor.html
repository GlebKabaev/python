<!DOCTYPE html>
<html>
<head>
    <title>Add Doctor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Add Doctor</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Back</a>
    </div>
</body>
</html>
